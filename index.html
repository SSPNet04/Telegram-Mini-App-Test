<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Counter Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram Mini App SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js?59"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
    }

    .counter {
      font-size: 48px;
      margin: 20px 0;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h2><span id="version">Test</span></h2>
  <h2><span id="platform">Test</span></h2>
  <h1>Counter App</h1>

  <div class="counter" id="count">0</div>

  <div>
    <button onclick="decrease()">➖</button>
    <button onclick="increase()">➕</button>
  </div>

  <script>
    // Initialize Telegram Mini App
    const tg = window.Telegram.WebApp;
    let version = tg.version;
    let platform = tg.platform;
    document.getElementById("version").innerText = "Version: " + version;
    document.getElementById("platform").innerText = "Platform: " + platform;
    tg.ready();

    let count = 0;

    function updateUI() {
      document.getElementById("count").innerText = count;
    }

    function statusCheck(){
      if(count > 10){ 
        tg.close();
      }

      if(count > 5 && !tg.isFullscreen){
        tg.requestFullscreen();
      }

      if(count <= 5 && tg.isFullscreen){
        tg.exitFullscreen();
      }
    }

    function increase() {
      count++;
      updateUI();
      statusCheck();
    }

    function decrease() {
      count--;
      updateUI();
      statusCheck();
    }
  </script>
</body>
</html>
